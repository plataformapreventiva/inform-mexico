# Generar árbol de variables

# Template
# ------------
# dimenasion:
#   - subdimensión:
#       - subsubdimension:
#           - variables:
#               variable1:
#                   - direction: positivo / negativo
#                   - type: categorica / numerico
#                   - weight: 0.5 # [0,1]
#                   - treatment: deciles /
#                   - numerizacion: blabla

amenazas:
    - name: 'Amenazas'
      aggregation: mean
      weight: 10
      dimensions:
        # Subdimensions
        - dimension: naturales
          name: 'Amenazas Naturales'
          aggregation: mean
          weight: 7
          dimensions:

              - dimension: fenomenos_hidrometeorologicos
                name: 'Fenómeno Hidrometeorológico'
                aggregation: mean
                weight: 6
                variables:
                    - variable: gp_inundac
                      name: 'Peligro por Inundación'
                      table: 'clean.cenapred'
                      direction: negativo
                      type: categorica
                      weight: 5

                    - variable: gp_sequia2
                      name: 'Grado de peligro por sequia'
                      table: 'clean.cenapred'
                      direction: negativo
                      type: categorica
                      weight: 5

                    - variable: gp_bajaste
                      name: 'Grado de peligro por bajas temperaturas'
                      table: 'clean.cenapred'
                      direction: negativo
                      type: categorica
                      weight: 5

                    - variable: gp_ciclnes
                      name: 'Grado de peligro por ciclones tropicales'
                      table: 'clean.cenapred'
                      direction: negativo
                      type: categorica
                      weight: 5

              - dimension: fenomenos_geologicos
                name: 'Fenómeno Geológico'
                aggregation: mean
                weight: 8
                variables:
                    - variable: laderas
                      name: 'Grado de susceptibilidad de Laderas'
                      table: 'clean.cenapred'
                      direction: negativo
                      type: categorica
                      weight: 5

                    - variable: sismo
                      name: 'Grado de peligro por fenómenos geológicos (Sismo)'
                      table: 'clean.cenapred'
                      direction: negativo
                      type: categorica
                      weight: 5

                    - variable: tsunami
                      name: 'Grado de peligro por fenómenos geológicos (Sismo)'
                      table: 'clean.cenapred'
                      direction: negativo
                      type: categorica
                      weight: 5

        - dimension: humanas
          name: 'Amenazas Humanas (Fenómenos Antropogénicos)'
          aggregation: mean
          weight: 7
          dimensions:

              - dimension: violencia
                name: 'Violencia y delincuencia'
                aggregation: mean
                weight: 8
                variables:
                    - variable: homicidios_dolosos
                      name: 'Homicidios por cada 100,000 habitantes (Dolosos)'
                      table: 'clean.municipal_delitos'
                      direction: negativo
                      type: numerico
                      weight: 5
                      treatment: deciles

                    - variable: homicidios_culposos
                      name: 'Homicidios por cada 100,000 habitantes (Dolosos)'
                      table: 'clean.municipal_delitos'
                      direction: negativo
                      type: numerico
                      weight: 5
                      treatment: deciles

                    - variable: secuestros
                      name: 'Secuestros por cada 100,000 habitantes'
                      table: 'clean.municipal_delitos'
                      direction: negativo
                      type: numerico
                      weight: 5
                      treatment: deciles

                    - variable: incidencia_delitos
                      name: 'Tasa de Incidencia de Delitos'
                      table: 'clean.municipal_delitos'
                      direction: negativo
                      type: numerico
                      weight: 5
                      treatment: deciles

                    - variable: robo_vehiculos
                      name: 'Robo de Vehículos'
                      table: 'clean.municipal_delitos'
                      direction: negativo
                      type: numerico
                      weight: 5
                      treatment: deciles

                    - variable: feminicidios
                      name: 'Feminicidios'
                      table: 'clean.municipal_delitos'
                      direction: negativo
                      type: numerico
                      weight: 5
                      treatment: deciles

                    - variable: violencia_familiar
                      name: 'Violencia familiar'
                      table: 'clean.municipal_delitos'
                      direction: negativo
                      type: numerico
                      weight: 5
                      treatment: deciles

                    - variable: violencia_escolar
                      name: 'Violencia escolar'
                      table: 'clean.municipal_delitos'
                      direction: negativo
                      type: numerico
                      weight: 5
                      treatment: deciles

              - dimension: economicas
                name: 'Económicas'
                aggregation: mean
                weight: 6
                variables:
                    - variable: inpc
                      name: 'Inflación (INPC)'
                      table: 'clean.inpc_estados'
                      direction: negativo
                      type: numerico
                      weight: 5
                      treatment: deciles

                    - variable: volatilidad_precio_agricola
                      name: 'Volatilidad de precios agricolas'
                      table: 'features.precios_agricolas'
                      direction: negativo
                      type: numerico
                      weight: 5
                      treatment: deciles

                    - variable: anomalia_prod_agricola
                      name: 'Anomalia de producción agrícola'
                      table: 'features.anomalia_prod_agricola'
                      direction: negativo
                      type: numerico
                      weight: 5
                      treatment: deciles

              - dimension: demograficos
                name: 'Demográficos'
                aggregation: mean
                weight: 5
                variables:
                    - variable: migracion_interna
                      name: 'Migración Interna'
                      table: 'clean.migracion'
                      direction: negativo
                      type: numerico
                      weight: 5
                      treatment: deciles

                    - variable: migracion_externa
                      name: 'Migración Externa'
                      table: 'clean.migracion'
                      direction: negativo
                      type: numerico
                      weight: 5
                      treatment: deciles

                    - variable: poblacion_flotante
                      name: 'Poblaciones Flotantes'
                      table: 'clean.migracion'
                      direction: negativo
                      type: numerico
                      weight: 5
                      treatment: deciles
